<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h3>Editar Fatura</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/fatura/atualizar}" method="POST"
					  id="formFatura" th:object="${fatura}">
					<div class="row">
						<div class="col-2">
							<label for="id"><b>Identificação</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" class="form-control" readonly />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="name"><b>Nome</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{nome}" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="localizacao"><b>Localização</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{localizacao}" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="valor"><b>Valor</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{valor}" class="form-control" />
						</div>
					</div>
					<br />
					<button type="submit" class="btn btn-success">
						Atualizar <i class="fa fa-wrench" aria-hidden="true"></i>
					</button>
					<a th:href="@{/fatura/listar}" class="btn btn-primary">Listar Faturas</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
